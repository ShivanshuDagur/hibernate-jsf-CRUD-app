<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	
</h:head>
<h:body>
	<!-- Form For Updating Existing Employee Details -->
	 <center><h2>*** Update Employee Record ***</h2></center>
	<h:form id="updateEmployeeRecord">
		<h:panelGrid columns="2">
			<div class="form-group">
				<h:outputLabel value="Employee Id:" styleClass="control-label" />
				<div class="col-xs-10">
					<h:inputText value="#{employee.eid}" styleClass="form-control" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Name:" styleClass="control-label" />
				<div class="col-xs-10">
					<h:inputText value="#{employee.empname}" styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="Age:" styleClass="control-label" />
				<div class="col-xs-10">
					<h:inputText value="#{employee.age}" styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="Salary:" styleClass="control-label" />
				<div class="col-xs-10">
					<h:inputText value="#{employee.salary}" styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10">
					<h:commandButton value="Update Record"
						action="#{employee.updateEmployeeDetails}"
						styleClass="btn btn-primary btn-sm btnPos" />
				</div>
			</div>
		</h:panelGrid>
		<h:outputText id="updateResult"
			rendered="#{not empty updatedStudentRecord}"
			value="!! Student Record Updated In Database !!"
			styleClass="successText" />
	</h:form>
</h:body>
</html>
